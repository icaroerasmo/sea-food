spring:
  data:
    mongodb:
      database: "seafood"
      uri: "mongodb://mongoadmin:secret@localhost:27017/seafood?directConnection=true&serverSelectionTimeoutMS=2000&authSource=admin"
      auto-index-creation: true
  graphql:
    path: /api/graphql
    graphiql:
      path: /view/graphiql
      endpoint: ${spring.graphql.path}
      enabled: true
  kafka:
    consumer:
      bootstrap-servers: 127.0.0.1:9092
      group-id: group_id
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: com.icaroerasmo.seafood.core.util.KafkaDeserializer
#      properties:
#        spring.json.trusted.packages: "com.icaroerasmo.seafood.core.dto"
    producer:
      bootstrap-servers: 127.0.0.1:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      group-id: group_id
logging:
  pattern:
    level:
      root: debug
      com.icaroerasmo.seafood: info
      org.springframework: debug

auto.create.topics.enable: true